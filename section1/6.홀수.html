<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        const holsu = arr.filter(x => x % 2 !== 0)
        let sum = 0
        holsu.forEach(x => sum += x)
        const min = Math.min(...holsu)
        return {sum, min}
    }

    arr = [12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));
</script>
</body>
</html>
