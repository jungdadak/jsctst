<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(day, arr) {
        let violation = arr.filter((x) => x % 10 === day)
        return violation.length;
    }

    arr = [25, 23, 11, 47, 53, 17, 33];
    console.log(solution(3, arr));
</script>
</body>
